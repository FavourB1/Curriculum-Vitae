<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum Vitae - Favour Boluwade</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
    }

    /* Main container */
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    /* Header styling */
    header {
      background-color: coral;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      margin-top: 5px;
    }

    /* Section headers */
    h2 {
      color: coral;
      border-bottom: 2px solid coral;
      padding-bottom: 5px;
    }

    /* List items */
    .section-list {
      list-style-type: none;
      padding: 0;
    }
    .section-list li {
      margin-bottom: 10px;
    }

    /* Footer styling */
    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      color: white;
      font-size: 0.9em;
    }

    /* Contact info styling */
    .contact-info {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 1em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">

  
    <!-- Footer -->
    <footer>
      &copy; 2024 Favour Boluwade
    </footer>

  </div>

</body>
</html>
